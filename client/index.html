<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mediasoup Video Conference</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://tugu.s3.ap-northeast-2.amazonaws.com/public/sfu-test/mediasoupClient.bundle.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Tugu Video Conference</h1>

    <!-- Audio and Video Selection -->
    <div class="controls">
      <div class="control-group">
        <label for="audioSource">Audio</label>
        <select id="audioSource"></select>
      </div>
      <div class="control-group">
        <label for="videoSource">Video</label>
        <select id="videoSource"></select>
      </div>
      <div class="control-group">
        <button id="joinRoom">Join Room</button>
        <label class="audio-only">
          <input type="checkbox" id="audioOnly" />
          Audio Only
        </label>
      </div>
    </div>

    <!-- Local Stream -->
    <div class="stream-container">
      <h2>Local Stream</h2>
      <video id="localVideo" autoplay muted playsinline></video>
    </div>

    <!-- Remote Streams -->
    <div id="remoteStreams">
      <h2>Remote Streams</h2>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
